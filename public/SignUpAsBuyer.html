<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS files/Registration.css">
    <title> Buyer Sign in & Registration</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>MAZAO HUB</p>
            </div>

            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>

        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <form action="/login" method="POST">
                    <div class="input-box">
                        <input type="text" name="username_or_email" class="input-field" placeholder="Username or Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                </form>
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
    <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
        <header>Sign Up</header>
    </div>
    <form action="/register" method="POST">
        <div class="two-forms">
            <div class="input-box">
                <input type="text" name="firstname" class="input-field" placeholder="Firstname" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="lastname" class="input-field" placeholder="Lastname" required>
                <i class="bx bx-user"></i>
            </div>
        </div>
       
        <div class="input-box">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Register">
        </div>
    </form>
</div>
    <script>

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

    </script>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>
    <script> new SimpleBar(document.querySelector('.form-box'));</script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        window.gapi.load('auth2', function () {
            window.gapi.auth2.init({
                client_id: 'mazao-hub'
            });
        });

        function signIn() {
            const auth2 = window.gapi.auth2.getAuthInstance();
            auth2.signIn().then(function (googleUser) {
               
                const profile = googleUser.getBasicProfile();
               
            });
        }
    </script>
</body>

</html>
