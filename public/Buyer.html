<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Accoount</title>
    <link rel="stylesheet" href="../CSS files/account.css">

</head>

<body>
    <h1>Buyer Account Settings</h1>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="tab" href="#general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="tab" href="#farm-details">Address</a>
                    <a class="list-group-item list-group-item-action" data-toggle="tab" href="#subscription">Subscription</a>
                    <a class="list-group-item list-group-item-action" data-toggle="tab" href="#payment">Payment Info</a>
                    <a class="list-group-item list-group-item-action" data-toggle="tab" href="#social-links">Social Links</a>
                    <a class="list-group-item list-group-item-action" data-toggle="tab" href="#notifications">Notifications</a>
                </div>
            </div>

          
            <div class="col-md-9 tab-content">
            
                 
                <div class="tab-pane fade show active" id="general">
                    <h4>General Settings</h4>
                    
                                <div class="card-body media align-items-center">
                                    <img src="../Assets/buyerpfp.jpg" alt
                                        class="d-block ui-w-80">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Upload new photo
                                            <input type="file" class="account-settings-fileinput">
                                        </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                        <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                    </div>
                                </div>
                    <form>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                            <small class="form-text text-muted">Please confirm your email.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

               
                <div class="tab-pane fade" id="farm-details">
                    <h4>Address Details</h4>
                    <form>
                        <div class="form-group">
                            <label>County</label>
                            <input type="text" class="form-control" placeholder="Enter your country">
                        </div>
                        <div class="form-group">
                            <label>Town</label>
                            <input type="text" class="form-control" placeholder="Enter your location">
                        </div>
                        <div class="form-group">
                            <label>Building/Estate</label>
                            <textarea class="form-control" rows="3" placeholder="Name of residence"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Address Details</button>
                    </form>
                </div>

                
                <div class="tab-pane fade" id="subscription">
                    <h4>Subscription Plan</h4>
                    <form>
                        <div class="form-group">
                            <label>Current Plan</label>
                            <input type="text" class="form-control" value="Basic Plan" readonly>
                        </div>
                        <div class="form-group">
                            <label>Upgrade Plan</label>
                            <select class="form-control">
                                <option>Basic</option>
                                <option>Premium</option>
                                <option>Pro</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Subscription</button>
                    </form>
                </div>

              
                <div class="tab-pane fade" id="payment">
                    <h4>Payment Info</h4>
                    <form>
                        <div class="form-group">
                            <label>Credit Card Number</label>
                            <input type="text" class="form-control" placeholder="Enter your credit card number">
                        </div>
                        <div class="form-group">
                            <label>Expiration Date</label>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" class="form-control" placeholder="Enter CVV">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Payment Info</button>
                    </form>
                </div>

                
                <div class="tab-pane fade" id="social-links">
                    <h4>Social Links</h4>
                    <form>
                        <div class="form-group">
                            <label>Facebook</label>
                            <input type="url" class="form-control" placeholder="Enter Facebook URL">
                        </div>
                        <div class="form-group">
                            <label>Twitter</label>
                            <input type="url" class="form-control" placeholder="Enter Twitter URL">
                        </div>
                        <div class="form-group">
                            <label>Instagram</label>
                            <input type="url" class="form-control" placeholder="Enter Instagram URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Social Links</button>
                    </form>
                </div>

               
                <div class="tab-pane fade" id="notifications">
                    <h4>Notifications</h4>
                    <form>
                        <div class="form-group">
                            <label class="switcher">
                                <input type="checkbox" class="switcher-input" checked>
                                <span class="switcher-indicator"><span class="switcher-yes"></span><span class="switcher-no"></span></span>
                                <span class="switcher-label">Receive notifications about items on sale</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="switcher">
                                <input type="checkbox" class="switcher-input" checked>
                                <span class="switcher-indicator"><span class="switcher-yes"></span><span class="switcher-no"></span></span>
                                <span class="switcher-label">Receive SMS and Emails of promotions</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Notifications</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script src="../JS files/Farmerdash.js"></script>
</body>

</html>
